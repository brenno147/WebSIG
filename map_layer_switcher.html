<!doctype html>
	<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="http://localhost:8080/WebSIG/libs/v6.10.0/css/ol.css" type="text/css">
		<link rel="stylesheet" href="http://localhost:8080/WebSIG/libs/v6.10.0/examples/resources/layout.css" type="text/css">
		<link rel="stylesheet" href="http://localhost:8080/WebSIG/libs/ol-layerswitcher/dist/ol-layerswitcher.css" />


		<script src="http://localhost:8080/WebSIG/libs/v6.10.0/build/ol.js"></script>
		<script src="http://localhost:8080/WebSIG/libs/ol-layerswitcher/dist/ol-layerswitcher.js"></script>




		<style>
			html,body {
				height: 100%;
				padding: 0;
				margin: 0;
				font-family: arial;
				font-weight: bold;
			}
			#map{
				position: absolute;
				width: 100%;
				height: 100%;			
			}

			.ol-mouse-position{
				top:97%;
				right:20%;
				position:absolute;
				font-weight: bold;
			}
			.layer-switcher.shown {
				max-height: 465px;
			}

			#legend{
				z-index: 11;
				padding: 4px 8px;
				border: 2px solid grey;
				position: absolute;
				bottom: 0px;
				height: 50%;
				overflow: scroll;
				width:15%; 
				right: 0%;
				background-color: #ffffff;
				font-weight: bold;
			}


		</style>

		<title>WebSIG</title>
	</head>

	<body>

		<!--
		<form action="/action_page.php">
	  <label for="query">Estado:</label>
	  <input type="text" id="query" name="query"><br><br>
	  <input type="submit" value="Ver Área">
		</form>
		--> 
		
		<div id="map">
			<div id="legend"></div> 
		</div>

		<script type="text/javascript">

			var view = new ol.View({
				projection: 'EPSG:4326',
				center: [-54.585956, -25.538514],
				zoom: 5,

			});
			var view_ov = new ol.View({
				projection: 'EPSG:4326',
				center: [-54.585956, -25.538514],
				zoom: 5,
			});


			var base_maps = new ol.layer.Group({
				'title': 'Mapa base',
				layers: [
				new ol.layer.Tile({
					title: 'OSM',
					type: 'base',
					visible: true,
					source: new ol.source.OSM()
				})
				]
			});

			var OSM = new ol.layer.Tile({
				source: new ol.source.OSM(),
				type: 'base',
				title: 'OSM',
			});

			var overlays = new ol.layer.Group({
				'title': 'Elementos',
				layers: [
				new ol.layer.Image({
					title: 'Área > 500000Km',
         // extent: [-180, -90, -180, 90],
         	source: new ol.source.ImageWMS({
         	url: 'http://localhost:8080/geoserver/wms',
         	params: {'LAYERS':'	ibge:estados50_1'},
         	ratio: 1,
         	serverType: 'geoserver'
         })
       	}),
       	new ol.layer.Image({
					title: 'Estados de fronteira com o Maranhão',
         // extent: [-180, -90, -180, 90],
         	source: new ol.source.ImageWMS({
         	url: 'http://localhost:8080/geoserver/wms',
         	params: {'LAYERS':'	ibge:fronteira_maranhao_1'},
         	ratio: 1,
         	serverType: 'geoserver'
         })
       	}),
				new ol.layer.Image({
					title: 'Estados',
         // extent: [-180, -90, -180, 90],
         source: new ol.source.ImageWMS({
         	url: 'http://localhost:8080/geoserver/wms',
         	params: {'LAYERS':'ibge:brufe250gc_sir'},
         	ratio: 1,
         	serverType: 'geoserver'
         })
       	}),
				new ol.layer.Image({
					title: 'Hidrovias',
         // extent: [-180, -90, -180, 90],
         source: new ol.source.ImageWMS({
         	url: 'http://localhost:8080/geoserver/wms',
         	params: {'LAYERS':'ibge:hidrovias_linha_2014'},
         	ratio: 1,
         	serverType: 'geoserver'
         })
       	}),
       	new ol.layer.Image({
					title: 'Portos em hidrovias no Sul',
         // extent: [-180, -90, -180, 90],
         	source: new ol.source.ImageWMS({
         	url: 'http://localhost:8080/geoserver/wms',
         	params: {'LAYERS':'	ibge:porto_hidrovia'},
         	ratio: 1,
         	serverType: 'geoserver'
         })
       	}),
				new ol.layer.Image({
					title: 'Portos',
         // extent: [-180, -90, -180, 90],
         	source: new ol.source.ImageWMS({
         	url: 'http://localhost:8080/geoserver/wms',
         	params: {'LAYERS':'ibge:portos_2014'},
         	ratio: 1,
         	serverType: 'geoserver'
         })
       	})
			]
		});


		var map = new ol.Map({
			target: 'map',
			view: view,
		});

			map.addLayer(base_maps);
			map.addLayer(overlays);

		//overlays.getLayers().push(rainfall);
		//map.addLayer(rainfall);

		var mouse_position = new ol.control.MousePosition();
		map.addControl(mouse_position);

		var overview = new ol.control.OverviewMap({
			view: view_ov, 
			collapseLabel:'O', 
			label: 'O',
			layers:[OSM]
		});
		map.addControl(overview);

		var full_sc = new ol.control.FullScreen({label:'F'});
		map.addControl(full_sc);

		var zoom = new ol.control.Zoom({zoomInLabel:'+', zoomOutLabel:'-'});
		map.addControl(zoom);

		var slider = new ol.control.ZoomSlider();
		map.addControl(slider);



		var zoom_ex = new ol.control.ZoomToExtent({
			label:'C',
			extent:[
			-73.27,-30.20,
			-25.96,4.30
			]
		});
		map.addControl(zoom_ex);
		
		var layerSwitcher = new ol.control.LayerSwitcher({
			activationMode: 'click',
			startActive: true,
	tipLabel: 'Layers', // Optional label for button
    groupSelectStyle: 'children', // Can be 'children' [default], 'group' or 'none'
    collapseTipLabel: 'Colapsar',
  });
		map.addControl(layerSwitcher);

		function legend () {

	//	$('#legend').empty();

	var no_layers = overlays.getLayers().get('length');
	
	var head = document.createElement("h4");

	var txt = document.createTextNode("Legenda");

	head.appendChild(txt);
	var element = document.getElementById("legend");
	element.appendChild(head);
	var ar = [];
	var i;
	for (i = 0; i < no_layers; i++) {
		ar.push("http://localhost:8080/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER="+overlays.getLayers().item(i).get('title'));
		//alert(overlays.getLayers().item(i).get('title'));
	}
	for (i = 0; i < no_layers; i++) {
		var head = document.createElement("p");
		
		var txt = document.createTextNode(overlays.getLayers().item(i).get('title'));
		//alert(txt[i]);
		head.appendChild(txt);
		var element = document.getElementById("legend");
		element.appendChild(head);
		var img = new Image();
		img.src = ar[i];

		var src = document.getElementById("legend");
		src.appendChild(img);

	}
}

legend();
</script>

</body>
</html>
